<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de reservas</title>

    <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:insert="navbar :: navigation" class="nav-wrapper"></div>

<div class="container mt-3">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Reservas</h6>
        </div>
        <div class="card-body">

            <p class="card-text"> <!-- Alterado aqui, verificar-->
                <a th:href="@{~/reservacadastro}" class="btn btn-primary">Cadastro de Reservas</a>
            </p>

            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Usuário</th>
                        <th>Recurso</th>
                        <th>Data da Reserva</th>
                        <th>Hora inícial</th>
                        <th>Hora final</th>
                        <th>Data de Cancelamento</th>
                        <th>Observação</th>
                        <th style="white-space: nowrap;">Atualizar</th>
                        <th style="white-space: nowrap;">Excluir</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="reserva : ${reservaDto}">
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.usuarioNome}"></td>
                        <td th:text="${reserva.recursoTipo}"></td>
                        <td th:text="${reserva.dataReserva}"></td>
                        <td th:text="${reserva.horaInicio}"></td>
                        <td th:text="${reserva.horaFinal}"></td>
                        <td th:text="${reserva.dataCancelamento}"></td>
                        <td th:text="${reserva.observacao}"></td>
                        <td><a th:href="@{'/reserva/' + ${reserva.id}}" class="btn btn-warning">Visualizar</a></td>
                        <td><a th:if="${reserva.dataCancelamento == null}" th:href="@{'/reservacancelar/' + ${reserva.id}}" class="excluir btn btn-danger">Cancelar</a>
                            <span th:if="${reserva.dataCancelamento != null}" class="text-muted">Reserva cancelada</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Fim conteúdo principal -->

<!-- Inclua o script do excluir_usuario.js -->
<script src="/excluir_reserva.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Rodapé -->
<footer class="text-center py-3">
    <div class="container">
        <span class="text-muted">© Turma 2023/2 - 2025/1 | SENAI Desenvolvimento de Sistemas</span>
    </div>
</footer>

</body>
</html>
