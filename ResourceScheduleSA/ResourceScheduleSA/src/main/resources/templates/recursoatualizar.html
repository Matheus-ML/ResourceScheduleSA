<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Atualização de recurso</title>

    <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:insert="navbar :: navigation" class="nav-wrapper"></div>

<div class="container mt-3">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Recurso</h6>
        </div>

        <div class="card-body">

            <!-- inicio do formulário, deve conter apenas os inputs e botão-->
            <form method="post" th:action="@{'/recurso/' + ${recursoDto.id}}"  th:object="${recursoDto}"  >
                <!-- Adiciona uma margem inferior de 1rem (16px) ao elemento -->

                <!-- Adiciona uma margem inferior de 1rem (16px) ao elemento -->
                <div class="mb-3">
                    <label for="recurso_descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" th:field="*{descricao}" id="recurso_descricao" name="recurso_descricao" placeholder="Joao da Silva" required/>
                </div>

                <!-- Adiciona uma margem inferior de 1rem (16px) ao elemento -->
                <div class="mb-3">
                    <label for="recurso_tipo" class="form-label">Tipo</label>
                    <input type="text" class="form-control" th:field="*{tipo}" id="recurso_tipo" name="recurso_tipo" placeholder="joao@senai.com" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Dias disponíveis</label>

                    <div class="form-check"
                         th:each="dia : ${recursoDto.diaDisponivelLista}">
                        <input class="form-check-input"
                               type="checkbox"
                               th:field="*{diaDisponivel}"
                               th:value="${dia}"
                               id="dia__${dia.name()} ">

                        <label class="form-check-label"
                               th:for="|dia__${dia.name()}|"
                               th:text="${dia.descricao}">
                        </label>
                    </div>
                    <div class="text-danger"
                         th:if="${#fields.hasErrors('diaDisponivel')}"
                         th:errors="*{diaDisponivel}">
                    </div>
                </div>

                <!-- Adiciona uma margem inferior de 1rem (16px) ao elemento -->
                <div class="mb-3">
                    <label for="recurso_dataInicial" class="form-label">Data Inicial</label>
                    <input type="date" min="1" class="form-control" th:field="*{dataInicio}" id="recurso_dataInicial" name="recurso_dataInicial" required/>
                    <div th:if="${#fields.hasErrors('dataInicio')}" th:errors="*{dataInicio}" class="alert alert-danger mt-2"></div>
                </div>

                <div class="mb-3">
                    <label for="recurso_dataFinal" class="form-label">Data Final</label>
                    <input type="date" min="1" class="form-control" th:field="*{dataFinal}" id="recurso_dataFinal" name="recurso_dataFinal" required/>
                </div>

                <div class="mb-3">
                    <label for="recurso_horaInicial" class="form-label">Hora Inicial</label>
                    <input type="time" min="08:00" class="form-control" th:field="*{horaInicio}" id="recurso_horaInicial" name="recurso_horaInicial" required/>
                    <div th:if="${#fields.hasErrors('horaInicio')}" th:errors="*{horaInicio}" class="alert alert-danger mt-2"></div>
                </div>

                <div class="mb-3">
                    <label for="recurso_horaFinal" class="form-label">Hora Final</label>
                    <input type="time" max="18:00" class="form-control" th:field="*{horaFinal}" id="recurso_horaFinal" name="recurso_horaFinal" required/>
                </div>

                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary w-100">Atualizar</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{~/recursolista}" class="btn btn-secondary">Fechar</a>
                    </div>
                </div>

                <!-- Fim do formulário -->
            </form>

        </div>
    </div>
</div>
<!-- Fim conteúdo principal -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Rodapé -->
<footer class="text-center py-3">
    <div class="container">
        <span class="text-muted">© Turma 2023/2 - 2025/1 | SENAI Desenvolvimento de Sistemas</span>
    </div>
</footer>

</body>
</html>
