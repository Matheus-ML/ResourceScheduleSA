<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Atualização de Usuário</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="navbar :: navigation" class="nav-wrapper"></div>

<div class="container mt-3">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Atualizar Usuário</h6>
        </div>

        <div class="card-body">

            <form method="post" th:action="@{'/usuario/' + ${usuarioDto.id}}" th:object="${usuarioDto}">


                <div class="mb-3">
                    <label for="usuario_nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" id="usuario_nome" name="usuario_nome" placeholder="João da Silva" required pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$"
                           title="O nome deve conter apenas letras e espaços, sem caracteres especiais ou pontuações."/>
                    <div th:if="${#fields.hasErrors('nome')}" class="text-danger small" th:errors="*{nome}"></div>
                </div>


                <div class="mb-3">
                    <label for="usuario_login" class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="usuario_login" name="usuario_login" placeholder="joao@senai.com" required/>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="usuario_senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" th:field="*{senha}" id="usuario_senha" name="usuario_senha" required pattern="^[A-Za-z0-9]{5,}$"
                           title="A senha deve ter pelo menos 5 caracteres, sendo somente letras e numeros."/>
                    <div th:if="${#fields.hasErrors('senha')}" class="text-danger small" th:errors="*{senha}"></div>
                </div>


                <div class="mb-3">
                    <label for="usuario_matricula" class="form-label">Matrícula</label>
                    <input type="text" class="form-control" th:field="*{matricula}" id="usuario_matricula" name="usuario_matricula" required pattern="^[0-9]{1,}$" title="A matrícula deve conter apenas números."/>
                    <div th:if="${#fields.hasErrors('matricula')}" class="text-danger small" th:errors="*{matricula}"></div>
                </div>


                <div class="mb-3">
                    <label for="usuario_data" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" th:field="*{data}" id="usuario_data" name="usuario_data" required th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                           oninvalid="this.setCustomValidity('A data de nascimento deve ser anterior à data atual.')"
                           oninput="this.setCustomValidity('')"/>
                </div>

                <!-- BOTÕES -->
                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary w-100">Atualizar</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{~/usuariolista}" class="btn btn-secondary">Fechar</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

<!-- Rodapé -->
<footer class="text-center py-3">
    <div class="container">
        <span class="text-muted">© Turma 2023/2 - 2025/1 | SENAI Desenvolvimento de Sistemas</span>
    </div>
</footer>

</body>
</html>
