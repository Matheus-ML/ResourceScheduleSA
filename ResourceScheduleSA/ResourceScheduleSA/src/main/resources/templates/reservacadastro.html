<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de reserva</title>

    <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:insert="navbar :: navigation" class="nav-wrapper"></div>

<div class="container mt-3">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Reserva</h6>
        </div>

        <div class="card-body">

            <!-- inicio do formulário, deve conter apenas os inputs e botão-->
            <form method="post" th:action="@{/reserva}"  th:object="${reservaDto}">
                <!-- Adiciona uma margem inferior de 1rem (16px) ao elemento -->

                <!-- Adiciona uma margem inferior de 1rem (16px) ao elemento -->
                <div class="mb-3">
                    <label for="reserva_usuario" class="form-label">Usuario</label>
                    <select id="reserva_usuario" name="reserva_usuario" class="form-control" th:field="*{usuarioModel}">
                        <option value="">Selecione um usuário</option>
                        <option th:each="usuario : ${usuarioDtoLista}" th:value="${usuario.id}" th:text="${usuario.nome}">
                        </option>
                    </select>
                </div>

                <!-- Adiciona uma margem inferior de 1rem (16px) ao elemento -->
                <div class="mb-3">
                    <label for="reserva_recurso" class="form-label">Recurso</label>
                    <select id="reserva_recurso" name="reserva_recurso" class="form-control" th:field="*{recursoModel}">
                        <option value="">Selecione um recurso</option>
                        <option th:each="recurso : ${recursoDtoLista}" th:value="${recurso.id}" th:text="${recurso.tipo}">
                        </option>
                    </select>
                </div>


                <div class="mb-3">
                    <label for="reserva_horaInicial" class="form-label">Hora Inicial</label>
                    <input type="time" min="1" class="form-control" th:field="*{horaInicio}" id="reserva_horaInicial" name="reserva_horaInicial" required/>
                </div>

                <div class="mb-3">
                    <label for="reserva_horaFinal" class="form-label">Hora Final</label>
                    <input type="time" min="1" class="form-control" th:field="*{horaFinal}" id="reserva_horaFinal" name="reserva_horaFinal" required/>
                </div>

                <div class="mb-3">
                    <label for="reserva_dataCancelamento" class="form-label">Data de Cancelamento</label>
                    <input type="date" min="1" class="form-control" th:field="*{dataCancelamento}" id="reserva_dataCancelamento" name="reserva_dataCancelamento" required/>
                </div>

                <div class="mb-3">
                    <label for="reserva_dataReserva" class="form-label">Data da Reserva</label>
                    <input type="date" min="1" class="form-control" th:field="*{dataReserva}" id="reserva_dataReserva" name="reserva_dataReserva" required/>
                </div>

                <div class="mb-3">
                    <label for="reserva_observacao" class="form-label">Observação</label>
                    <input type="text" min="1" class="form-control" th:field="*{observacao}" id="reserva_observacao" name="reserva_observacao" required/>
                </div>

                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{~/reserva lista}" class="btn btn-secondary">Fechar</a>
                    </div>
                </div>

                <!-- Fim do formulário -->
            </form>

        </div>
    </div>
</div>
<!-- Fim conteúdo principal -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Rodapé -->
<footer class="text-center py-3">
    <div class="container">
        <span class="text-muted">© Turma 2023/2 - 2025/1 | SENAI Desenvolvimento de Sistemas</span>
    </div>
</footer>

</body>
</html>
